<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async API Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Async API Request</h1>

    <script type="text/javascript">
        // Function to make an asynchronous HTTP request using fetch
        async function fetchData() {
            try {
                // Making an asynchronous GET request to the API endpoint
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');

                // Checking if the response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parsing the response body as JSON
                const data = await response.json();

                // Logging the response to the console in a human-readable format
                console.log("API Response:", JSON.stringify(data, null, 2));

            } catch (error) {
                // Handling any errors that occurred during the fetch
                console.error("Error fetching data:", error);
            }
        }

        // Calling the function to fetch data
        fetchData();
    </script>

</body>
</html>
